<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      <p class="pform">Registro</p>
    </ion-title>
  </ion-navbar>
      
</ion-header>


<ion-content padding>
  <ion-grid class="background" responsive-sm>
    <ion-row responsive-sm>
      <ion-col col-2>
        <img 
          item-start 
          src="assets/imgs_gcm/user.png"
          alt="Icono de DNI" />
      </ion-col>
      <ion-col col-13>
        <ion-input 
          type="search" 
          maxlength="8" 
          placeholder="Ingrese un DNI" 
          [(ngModel)]="paciente.dni">
        </ion-input>
      </ion-col>
      <ion-col col-3>
        <button 
          ion-button 
          color="secondary"
          (click)="getPaciente()"
          >Buscar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="nombre">
    <ion-col>
      <label>Nombres y Apellidos:</label>
      <br/>
      <br/>
      <label>{{paciente.nombres}}</label>
    </ion-col>
    <br/>
    <br/>
    <br/>
    <br/>
  </ion-grid>

  <ion-item class="background" responsive-sm>
    <p item-start>
      <img 
        src="assets/imgs_gcm/phone.png"
        alt="Icono de Teléfono" 
        width="32px" />
    </p>
    <ion-label stacked color="dark">Telefono</ion-label>      
    <ion-input 
      type="tel"
      maxlength="9" 
      placeholder="Número de Telefono o Celular"
      [(ngModel)]="paciente.telefono">
    </ion-input>
  </ion-item>

  <ion-item>
    <p item-start>
      <img 
       src="assets/imgs_gcm/vaccine.png"
       alt=""
       width="32px" />
    </p>
    <ion-label stacked color="dark">Tipo de Trato</ion-label>
    <ion-select [(ngModel)]="paciente.tipo" [selectOptions]="selectOptions">
      <ion-option value="infante">Infante</ion-option>
      <ion-option value="gestante">Gestante</ion-option>
      <!-- <ion-option (select)="stpSelect()">CRID</ion-option> -->
    </ion-select>
  </ion-item>

  <ion-item class="background" responsive-sm>
    <p item-start>
      <img 
        src="assets/imgs_gcm/age.png" 
        alt="Icono Edad" 
        width="32px" />
    </p>
    <ion-label stacked color="dark">Edad</ion-label>
    <ion-input 
      type="tel" 
      maxlength="2" 
      placeholder="Edad del Paciente" 
      [(ngModel)]="paciente.edad">
    </ion-input>
  </ion-item>

  <ion-item>
    <p item-start>
      <img 
       src="assets/imgs_gcm/period.png"
       alt="Icono Fecha Registro"
       width="32px" />
    </p>
    <ion-label stacked color="dark">Fecha Registro</ion-label>
    <ion-input 
      type="datetime-local"
      disabled="true"
      [(ngModel)]="paciente.fecharegistro">
    </ion-input>
  </ion-item>

  <ion-item>
    <p item-start>
      <img 
       src="assets/imgs_gcm/period.png"
       alt="Icono Fecha Registro"
       width="32px" />
    </p>
    <ion-label stacked color="dark">Fecha Inicial</ion-label>
    <ion-input 
      type="date"
      [(ngModel)]="paciente.fechaprimaria"
      (ngModelChange)="calcularCitaProxima()">
    </ion-input>
  </ion-item>

  <ion-item>
    <p item-start>
      <img 
       src="assets/imgs_gcm/period.png"
       alt="Icono Fecha Registro"
       width="32px" />
    </p>
    <ion-label stacked color="dark">Cita Próxima</ion-label>
    <ion-label>{{paciente.citaproxima | date: 'dd/MM/yyyy'}}</ion-label>
  </ion-item>

  <div padding *ngIf="habilitadoRegistro"> 
    <button 
      ion-button 
      block
      color="secondary"
      (click)="registrarPaciente()" 
      >Registrar Paciente
    </button>
  </div>
</ion-content>
