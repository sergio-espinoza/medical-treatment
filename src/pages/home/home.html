<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      <p class="pform">Ingreso</p>
    </ion-title>
  </ion-navbar>

  
</ion-header>

<ion-content>
      <button ion-button (click)='notifica()'>PUSH</button>
      <ion-list >
          <ion-item>
            <p item-start >
              <img src="assets/imgs_gcm/user.png">
            </p>
            <ion-label floating color="dark">Nombre de Usuario</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
        <ion-item>
          <p item-start >
              <img src="assets/imgs_gcm/lock.png">
          </p>
          <ion-label floating color="dark">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
  <div padding>
    <button (click)="goToMenu()" ion-button color="secondary" block>Ingresar</button>
  </div>

  <div padding>
    <a href="">Se te olvidó la contraseña?</a>
    <p></p>
    <a href="">Eres nuevo? Registrate</a>
  </div>
</ion-content>


<ion-content>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="data.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="data.description" name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="data.time" name="time"></ion-datetime>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full round>Add Notification</button>
    </div>
  </form>
</ion-content>
