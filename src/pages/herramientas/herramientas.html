<ion-header>
<ion-navbar color="secondary">
    <ion-title>
      <p class="pform">Archivos</p>
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content  class="card-background-page">
  <ion-grid >
    <ion-row responsive-sm>
      <ion-col col-6 *ngFor="let tarjeta of tarjetas">
        <ion-card>
          <img class="ion-img" src="{{tarjeta.src}}" imageViewer/>
          <div class="card-title">{{tarjeta.titulo}}</div>
          <div class="card-subtitle">{{tarjeta.subtitulo}}</div>
        </ion-card>
      
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <p class="nombre">Archivos
    <ion-row *ngFor="let archivo of archivos; let i=index">
      <div *ngIf="archivo.estado">
        <label font size=12px>{{i+1}}. {{archivo.nombre}}
          <a href="{{archivo.url}}">
              <img src="assets/imgs_gcm/pdf.png">
          </a>
        </label>
      </div>
    </ion-row>
  </p>
  </ion-grid>
</ion-content>
