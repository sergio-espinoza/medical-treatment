<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <p class="pform">CONTROL MÃ‰DICO</p>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid class="background" responsive-sm>
      <ion-row>
        <ion-col col-6>
          <p class="pform">INFANTES</p>
          <img 
            class="ion-img" 
            src="assets/imgs_gcm/baby.png" 
            alt="Infantes"
            (click)="goToPacientes('infante')" />
          <button 
            ion-button
            class="button-add"
            color="third"
            (click)="goToRegistroPaciente('infante')" 
            >Agregar
          </button>
        </ion-col>
        <ion-col col-6>
            <p class="pform">GESTANTE</p>
            <img 
              class="ion-img" 
              src="assets/imgs_gcm/pregnant.png" 
              alt="Infantes"
              (click)="goToPacientes('gestante')" />
            <button 
              ion-button
              class="button-add" 
              color="third"
              (click)="goToRegistroPaciente('gestante')" 
              >Agregar
            </button>
          </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="background" responsive-sm>
        <ion-row>
          <ion-col col-6>
            <p class="pform">MEDICAMENTOS</p>
            <img 
              class="ion-img" 
              src="assets/imgs_gcm/medicine.png" 
              alt="Infantes"
              (click)="goToPacientes('infante')" />
            <button 
              ion-button 
              class="button-files" 
              color="secondary"
              (click)="goToMedicamentos()" 
              >Control
            </button>
          </ion-col>
          <ion-col col-6>
              <p class="pform">ARCHIVOS</p>
              <img 
                class="ion-img" 
                src="assets/imgs_gcm/files.png" 
                alt="Infantes"
                (click)="goToPacientes('gestante')" />
              <button 
                ion-button 
                class="button-files" 
                color="danger"
                (click)="goToArchivos()" 
                >Ver Archivos
              </button>
            </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
