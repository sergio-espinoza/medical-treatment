<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      <p class="pform">Informe</p>
    </ion-title>
  </ion-navbar>
    
</ion-header>

<ion-content padding>
  <table id="example" class="display" style="width:100%;">
    <thead>
      <tr>
        <th colspan="2"></th>
        <th>R.N.</th>
        <th>2 meses</th>
        <th>6 meses</th>
        <th>7 meses</th>
        <th>12 meses</th>
        <th>15 meses</th>
        <th>18 meses</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <th colspan="2">{{cita.tratamiento}}</th>
        <th>|</th>
        <th>
          <ion-badge 
            color="{{cita.estado? 'primary' : 'danger'}}">{{cita.estado? '✔' : '✘'}}</ion-badge>
        </th>
        <th></th>
        <th></th>
        <th>
          <ion-badge color="{{cita.estado? 'primary' : 'danger'}}">{{cita.estado? '✔' : '✘'}}</ion-badge>
        </th>
        <th></th>
        <th></th>
      </tr>
    </tbody>
  </table>
</ion-content>
