<ion-content padding>
  <!-- Logo -->
  <div padding-horizontal text-center>
    <div class="logo"></div>
    <h2 ion-text>
      <strong>LOGIN</strong>
    </h2>
  </div>

  <!-- Login Form -->
    <ion-item>
      <ion-label floating>
        <ion-icon name="medkit" item-start></ion-icon>
        Ingrese su DNI
      </ion-label>
      <ion-input 
        type="tel" 
        maxlength="8" 
        [(ngModel)]="dniDoctor">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start></ion-icon>
        Ingrese su Contraseña
      </ion-label>
      <ion-input type="password" [(ngModel)]="passwordDoctor"></ion-input>
    </ion-item>

  <p text-right ion-text tappable>
    <strong>
      <a class="link_llamar" href="tel:949822554" >¿Perdiste tu Contraseña?</a>
    </strong>
  </p>

  <div padding-top>
    <button 
      ion-button
      icon-start 
      block 
      tappable 
      color="secondary" 
      (click)="ingresar()">
      <ion-icon name="log-in"></ion-icon>
      INGRESAR
    </button>
  </div>

</ion-content>
