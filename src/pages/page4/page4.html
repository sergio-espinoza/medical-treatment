<ion-header>
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-sliding  *ngFor="let paciente of pacientes" color="secondary">
        <ion-item>
          
          <h2>{{paciente.nombre}} | {{paciente.fecha}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary"> 
          <a  style="text-decoration:none" class="llamar" href="tel:{{paciente.celular}}">
            <ion-icon name="call" ></ion-icon>
            <br>
              Llamar
            </a></button> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
